module:
  hugoVersion:
    min: "0.146.0"
    extended: true
  imports:
  - path: github.com/hugomods/code-block-panel
  - path: github.com/hugomods/snackbar
  - path: github.com/hugomods/icons
  - path: github.com/hugomods/icons/vendors/bootstrap
  mounts:
  - source: content
    target: content
  - source: static
    target: static
  - source: layouts
    target: layouts
  - source: data
    target: data
  - source: assets
    target: assets
  - source: i18n
    target: i18n
  - source: archetypes
    target: archetypes
  - source: ../../node_modules/flag-icons/flags
    target: static/flags
  - source: ../../node_modules/@fontsource/mulish/files
    target: static/files
  - source: ../../node_modules/katex/dist/fonts
    target: static/fonts
